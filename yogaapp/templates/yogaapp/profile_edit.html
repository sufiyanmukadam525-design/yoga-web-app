{% extends "yogaapp/base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block main %}
<style>
  body {
    background: linear-gradient(to right, #e0f7fa, #f0fdf4);
    font-family: 'Segoe UI', sans-serif;
  }

  .page-wrapper {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }

  .page-title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
    color: #004d40;
  }

  form p { margin-bottom: 15px; }

  form input, form textarea, form select {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: 0.2s;
  }

  form input:focus, form textarea:focus, form select:focus {
    border-color: #00bfa5;
    box-shadow: 0 0 6px rgba(0,191,165,0.3);
    outline: none;
  }

  .edit-btn {
    background: linear-gradient(135deg, #00bfa5, #009e88);
    border: none;
    border-radius: 30px;
    padding: 12px 28px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    transition: 0.3s ease;
    display: block;
    margin: 20px auto 0;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0, 191, 165, 0.25);
  }

  .edit-btn:hover {
    background: linear-gradient(135deg, #009e88, #007f6f);
    transform: translateY(-2px);
  }
</style>

<div class="page-wrapper">
  <h1 class="page-title">Edit Profile</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="edit-btn">Save Changes</button>
  </form>
</div>
{% endblock %}

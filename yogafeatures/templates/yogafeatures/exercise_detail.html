{% extends 'yogaapp/base.html' %}
{% block title %}Add Exercise{% endblock %}
{% block main %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    
</style>
<div class="container mt-4">
  <h2>Add Exercise</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
